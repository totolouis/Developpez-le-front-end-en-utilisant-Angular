<h2>Pays : {{ olympic?.country }}</h2>
<span>
  <p> Number of entries : {{ olympic?.participations?.length }}</p>
  <p> Total number medals : {{ getTotalMedals() }}</p>
  <p>Total number of athletes : {{ getTotalAthletes() }}</p>
</span>
<div class="chart-container">
  <canvas
    [data]="olympicsData"
    [options]="lineChartOptions"
    [type]="lineChartType"
    baseChart
  >
  </canvas>
</div>
