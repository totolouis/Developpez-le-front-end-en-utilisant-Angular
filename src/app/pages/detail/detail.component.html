<div>
  <h2>Pays : {{ olympic?.country }}</h2>
  <div class="entry-info">
    <div class="info-square">
      <p>Number of entries : {{ olympic?.participations?.length }}</p>
    </div>
    <div class="info-square">
      <p>Total number medals : {{ getTotalMedals() }}</p>
    </div>
    <div class="info-square">
      <p>Total number of athletes : {{ getTotalAthletes() }}</p>
    </div>
  </div>
  <div class="chart-container">
    <canvas
      [data]="olympicsData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      baseChart
    >
    </canvas>
  </div>

  <button (click)="goToPreviousPage()" class="return-button">
    Back
  </button>
</div>
